<form>
  <div class="form-group">
    <!-- First Name -->
    <div class="row align-items-center mb-3">
      <label class="col-sm-3 col-form-label col-md-1 label">First Name</label>
      <div class="col-sm-2">
        <input class="form-control input" [(ngModel)]="employee.firstName" name="firstname"
               (ngModelChange)="updateFormData()" type="text" placeholder="firstname">
      </div>
    </div>

    <!-- Surname -->
    <div class="row align-items-center mb-3">
      <label class="col-sm-3 col-form-label col-md-1 label">Surname</label>
      <div class="col-sm-2">
        <input class="form-control input" [(ngModel)]="employee.lastName" name="lastname"  (ngModelChange)="updateFormData()" type="text"  placeholder="surname">
      </div>
    </div>

    <!-- Street -->
    <div class="row align-items-center mb-3">
      <label class="col-sm-3 col-form-label col-md-1 label">Street</label>
      <div class="col-sm-2">
        <input class="form-control input" [(ngModel)]="employee.street" name="street"  (ngModelChange)="updateFormData()" type="text"  placeholder="street">
      </div>
    </div>


    <!-- City -->
    <div class="row align-items-center mb-3">
      <label class="col-sm-3 col-form-label col-md-1 label">City</label>
      <div class="col-sm-2">
        <input class="form-control input" [(ngModel)]="employee.city" name="city"
               (ngModelChange)="updateFormData()" type="text" placeholder="city">
      </div>
    </div>

    <!-- Postcode -->
    <div class="row align-items-center mb-3">
      <label class="col-sm-3 col-form-label col-md-1 label">Postcode</label>
      <div class="col-sm-2">
        <input class="form-control input" [(ngModel)]="employee.postcode" name="postcode"
               (ngModelChange)="updateFormData()" type="text" placeholder="postcode">
      </div>
    </div>

    <!-- Phone -->
    <div class="row align-items-center mb-3">
      <label class="col-sm-3 col-form-label col-md-1 label">Phone</label>
      <div class="col-sm-2">
        <input class="form-control input" [(ngModel)]="employee.phone" name="phone"
               (ngModelChange)="updateFormData()" type="text" placeholder="phone">
      </div>
    </div>
  </div>


</form>
