<body class="page-wrapper">
  <div class="filter-container">
    <app-text-filter
    [title]="'Employee'"
    (eventTriggered)="handleEventFilterByName($event)"
    ></app-text-filter>
    <app-text-filter
    [title]="'Qualification'"
    (eventTriggered)="handleEventFilterByQualification($event)"
    ></app-text-filter>
    <app-text-filter
    [title]="'All'"
    (eventTriggered)="handleEventFilterAll($event)"
    ></app-text-filter>
    <div class="button-container">
      <a routerLink="/employee/new">
        <app-button  [label]="'New Employee'"></app-button>
      </a>
    </div>
  </div>
  <div>
    <app-table [configuration]="tableConfiguration" [data]="listedEmployees"></app-table>
  </div>
</body>
