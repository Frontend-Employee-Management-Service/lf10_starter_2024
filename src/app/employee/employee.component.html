<div class="container-fluid">
  <div class="row ">
    <div class="col-5">
      @if (id) {
        <h3 class="ps-5">Edit Employee</h3>
        <p class="ps-5">ID: {{id}}</p>
      }@else{
        <h3 class="ps-5">New Employee</h3>
      }
    </div>
    <div class="col">
      <h3 class="ps-5">Qualifications</h3>
    </div>
    <div class="col-1">
      @if(id){
        <a routerLink="/employee/edit/{{id}}/add_qualifications">
          <app-button label="Add"></app-button>
        </a>
      } @else {
        <a routerLink="/employee/new/add_qualifications">
          <app-button label="Add"></app-button>
        </a>
      }
    </div>

  </div>
  <div class="row">
    <div class="col ps-5 p-4">
    </div>
  </div>
  <div class = "row">
    <div class="col-md-5 ps-5 p-2">
      <div class=" ">
        <app-employee-form [employee]="employeeSigal()"(formDataChange)="updateEmployeeData($event)"></app-employee-form>
      </div>
    </div>

    <div class="col-md-6 p-2">
      <div class="">
        <app-table [configuration]="configuration" [data]="displayedQualificationsSignal"></app-table>
      </div>
    </div>
  </div >

    <div class="d-flex justify-content-center gap-5 " style="position: fixed; bottom: 3%; left:50% ;transform: translateX(-50%);">
      <a routerLink="/employee">
        <app-button label="Save" (click)="submitDataToBackend()"></app-button>
      </a>
      <a routerLink="/employee">
        <app-button label="Cancel"></app-button>
      </a>
    </div>

</div>
