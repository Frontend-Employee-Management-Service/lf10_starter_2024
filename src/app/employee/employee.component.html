<div class="container-fluid">
  <div class="row ">

    <div class="col-5">
      @if (id) {
        <h3 class="ps-5">Edit Employee</h3>
        <p class="ps-5">ID: {{id}}</p>
      }@else{
        <h3 class="ps-5">New Employee</h3>
      }
    </div>
    <div class="col">
      <h3 class="ps-5">Qualifications</h3>
    </div>
    <div class="col-1">
      <app-button label="Add" (click)="submitDataToBackend()">Submit Data</app-button>
    </div>
    <div class="col-2">
      <app-button label="New" (click)="submitDataToBackend()">Submit Data</app-button>
    </div>

  </div>
  <div class="row">
    <div class="col ps-5 p-4">
    </div>
  </div>
  <div class = "row">
    <div class="col-md-5 ps-5 p-2">
      <div class=" ">
        @if (emp) {
          <app-employee-form [employee]="emp">
            (formDataChange)="updateEmployeeData($event)">

          </app-employee-form>

        }@else{
          <app-employee-form >
            (formDataChange)="updateEmployeeData($event)">
          </app-employee-form>
        }
      </div>
    </div>

    <div class="col-md-6 p-2">
      <div class="">
        @if (emp) {
          <app-table [configuration]="configuration" [data]="signal(emp.qualifications!)"></app-table>
        }@else{
          <app-table [configuration]="configuration" [data]="signal([])"></app-table>
        }
      </div>
    </div>
  </div >

    <div class="d-flex justify-content-center gap-5 " style="position: fixed; bottom: 3%; left:50% ;transform: translateX(-50%);">
      <app-button label="Save" (click)="submitDataToBackend()">Submit Data</app-button>
      <app-button label="Cancel" (click)="submitDataToBackend()">Submit Data</app-button>
    </div>

</div>
