<div>
  <h1>Employee Form Page</h1>

  <!-- Pass data to child and listen for changes -->
  <app-employee-form
    [employee]="employee"
    (formDataChange)="updateEmployeeData($event)"
  ></app-employee-form>

  <!-- Submit button -->
  <button (click)="submitDataToBackend()">Submit Data</button>

</div>
