<div class="container-fluid">
  <div class="row ">

    <div class="col-5">
      @if (id) {
        <h3 class="ps-5">Edit Qualification</h3>
        <p class="ps-5">ID: {{id}}</p>
      }@else{
        <h3 class="ps-5">New Qualification</h3>
      }
    </div>
    <div class="col">
      <h3 class="ps-5">Employees</h3>
    </div>

  </div>
  <div class="position-absolute" style="right: 9%; bottom: 74%;">
    @if (id) {
      <a [routerLink]="['/qualification/edit', id, 'add_employees']">
        <app-button label="Add">Submit Data</app-button>
      </a>
    } @else {
      <a [routerLink]="['/qualification/new/add_employees']">
        <app-button label="Add">Submit Data</app-button>
      </a>
    }
  </div>
  <div class="row">
    <div class="col ps-5 p-4">
    </div>
  </div>
  <div class = "row">
    <div class="col-md-5 ps-5 p-2">
      <div class=" ">
        @if (qualification) {
          <app-qualification-form [qualification]="qualification">
          </app-qualification-form>

        }@else{
          <app-qualification-form >
          </app-qualification-form>
        }
      </div>
    </div>

    <div class="col-md-6 p-2">
      <div class="">
        @if (qualification) {
          <app-table [configuration]="configuration" [data]="signal(employees)"></app-table>
        }@else{
          <app-table [configuration]="configuration" [data]="signal([])"></app-table>
        }
      </div>
    </div>
  </div >

  <div class="d-flex justify-content-center gap-5 " style="position: fixed; bottom: 3%; left:50% ;transform: translateX(-50%);">
    <a routerLink="/qualification">
      <app-button label="Save" >Submit Data</app-button>
    </a>
    <a routerLink="/qualification">
      <app-button label="Cancel" >Submit Data</app-button>
    </a>
  </div>

</div>
